<div class="flex w-full flex-col">
  <div class="card rounded-box grid h-20 place-items-center">
    <div>
      <ul class="steps">
        <li class="step" [class.step-primary]="step() === 1 || step() === 2 || step() === 3">Escoger especialidad o servicio</li>
        <li class="step" [class.step-primary]="step() === 2 || step() === 3">Seleccionar Médico</li>
        <li class="step"[class.step-primary]="step() === 3">Separar tu turno</li>
      </ul>

    </div>
  </div>
  <div class="divider"></div>

  @if (step() === 1) {
    <div class="card bg-base-300 rounded-box grid h-full  place-items-center gap-10 py-5">
    <div class="join">
      <input class="join-item btn" type="radio" name="options" aria-label="Por médico" />
      <input class="join-item btn" type="radio" name="options" aria-label="Por especialidad" />
      <label class="input">
        <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.3-4.3"></path>
          </g>
        </svg>
        <input type="search" class="grow" placeholder="Search" />
        <kbd class="kbd kbd-sm">⌘</kbd>
        <kbd class="kbd kbd-sm">K</kbd>
      </label>
      <button (click)="changeStep()">Cambiar de paso</button>
    </div>

    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-10 px-10 ">

      <card title="marcos"/>
      @for (item of specialtyResource.value(); track $index) {
        <span>Una especialidad</span>
      } @empty {
        <span>No hay especialidades</span>
      }

    </div>
  </div>
  }

  @if (step() === 2) {
    <div>
      <span>Paso 2</span>
      <button (click)="changeStep()">Cambiar de paso</button>

    </div>
  }


  @if (step() === 3) {
    <div>
      <span>Paso 3</span>
      <button (click)="changeStep()">Cambiar de paso</button>

    </div>
  }


</div>
